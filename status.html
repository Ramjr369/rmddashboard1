<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
  width: 300px;
  height: 100px;
  background-color: red;
  position: relative;
  animation-name: example;
  animation-duration: 8s;
  animation-delay: -2s;
}
@keyframes example{
    0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:yellow; left:0px; top:0px;right: 300px;}
  50%  {background-color:blue; right:200px; top:200px;}
  75%  {background-color:green; right:299px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
}
    </style>
</head>
<body>
    <div>
        <div><h1 style="text-align: center;align-items: center;">Will be coming soon.......</h1></div>
    </div>
</body>
</html>
